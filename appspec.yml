version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/social-backend
permissions:
  - object: /home/ec2-user/social-backend
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 777
    type:
      - directory
hooks:
  ApplicationStop: 
    - location: scripts/application_stop.sh
      timeout: 300
      runas: ec2-user
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ec2-user

